# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: google-cloud-storage'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: GoogleCloudStorageServicePagesRangeRequestsApdexSLOViolation
    for: 2m
    annotations:
      title: The pages_range_requests SLI of the google-cloud-storage service (`{{
        $labels.stage }}` stage) has an apdex violating SLO
      description: |
        Monitors the latency of time-to-first-byte of HTTP range requests issued from GitLab Pages to GCS.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: google-cloud-storage-main/google-cloud-storage-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/google-cloud-storage-main/google-cloud-storage-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "334781615"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(gitlab_pages_httprange_trace_duration_bucket{environment="{{ $labels.environment }}",request_stage="httptrace.ClientTrace.GotFirstResponseByte",stage="{{ $labels.stage }}"}[5m])
          )
        )
      runbook: docs/google-cloud-storage/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="pages_range_requests",monitor="global",type="google-cloud-storage"}
          < (1 - 14.4 * 0.003000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="pages_range_requests",monitor="global",type="google-cloud-storage"}
          < (1 - 14.4 * 0.003000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="pages_range_requests",monitor="global",type="google-cloud-storage"}) >= 1
      )
