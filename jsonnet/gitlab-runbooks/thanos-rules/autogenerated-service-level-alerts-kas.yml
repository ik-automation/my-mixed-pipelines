# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: kas'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: KasServiceGrpcRequestsErrorSLOViolation
    for: 2m
    annotations:
      title: The grpc_requests SLI of the kas service (`{{ $labels.stage }}` stage)
        has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: kas-main/kas-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/kas-main/kas-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "928307072"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(grpc_server_handled_total{environment="{{ $labels.environment }}",grpc_code!~"^(OK|NotFound|FailedPrecondition|Unauthenticated|PermissionDenied|Canceled|DeadlineExceeded|ResourceExhausted)$",grpc_service!="gitlab.agent.kubernetes_api.rpc.KubernetesApi",job="gitlab-kas",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/kas/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: kubernetes_management
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="grpc_requests",monitor="global",type="kas"}
          > (14.4 * 0.000500)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="grpc_requests",monitor="global",type="kas"}
          > (14.4 * 0.000500)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="grpc_requests",monitor="global",type="kas"}) >= 1
      )
  - alert: KasServiceGrpcRequestsErrorSLOViolation
    for: 2m
    annotations:
      title: The grpc_requests SLI of the kas service (`{{ $labels.stage }}` stage)
        has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: kas-main/kas-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/kas-main/kas-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "928307072"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(grpc_server_handled_total{environment="{{ $labels.environment }}",grpc_code!~"^(OK|NotFound|FailedPrecondition|Unauthenticated|PermissionDenied|Canceled|DeadlineExceeded|ResourceExhausted)$",grpc_service!="gitlab.agent.kubernetes_api.rpc.KubernetesApi",job="gitlab-kas",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/kas/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: kubernetes_management
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="grpc_requests",monitor="global",type="kas"}
          > (6 * 0.000500)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="grpc_requests",monitor="global",type="kas"}
          > (6 * 0.000500)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="grpc_requests",monitor="global",type="kas"}) >= 0.16667
      )
  - alert: KasServiceGrpcRequestsTrafficCessation
    for: 5m
    annotations:
      title: The grpc_requests SLI of the kas service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
      description: |
        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: kas-main/kas-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/kas-main/kas-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3837654202"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(grpc_server_handled_total{environment="{{ $labels.environment }}",job="gitlab-kas",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/kas/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: kubernetes_management
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="grpc_requests",monitor="global",stage="main",type="kas"} == 0
      and
      gitlab_component_ops:rate_30m{component="grpc_requests",monitor="global",stage="main",type="kas"} offset 1h >= 0.16666666666666666
  - alert: KasServiceGrpcRequestsTrafficAbsent
    for: 30m
    annotations:
      title: The grpc_requests SLI of the kas service (`{{ $labels.stage }}` stage)
        has not reported any traffic in the past 30m
      description: |
        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: kas-main/kas-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/kas-main/kas-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3837654202"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(grpc_server_handled_total{environment="{{ $labels.environment }}",job="gitlab-kas",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/kas/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: kubernetes_management
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="grpc_requests",monitor="global",stage="main",type="kas"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="grpc_requests",monitor="global",stage="main",type="kas"}
