# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: jaeger'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: JaegerServiceJaegerAgentErrorSLOViolation
    for: 2m
    annotations:
      title: The jaeger_agent SLI of the jaeger service (`{{ $labels.stage }}` stage)
        has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: jaeger-main/jaeger-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/jaeger-main/jaeger-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2702062960"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(jaeger_agent_reporter_spans_failures_total{type="jaeger", environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/jaeger/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="jaeger_agent",monitor="global",type="jaeger"}
          > (14.4 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="jaeger_agent",monitor="global",type="jaeger"}
          > (14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="jaeger_agent",monitor="global",type="jaeger"}) >= 1
      )
  - alert: JaegerServiceJaegerAgentErrorSLOViolation
    for: 2m
    annotations:
      title: The jaeger_agent SLI of the jaeger service (`{{ $labels.stage }}` stage)
        has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: jaeger-main/jaeger-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/jaeger-main/jaeger-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2702062960"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(jaeger_agent_reporter_spans_failures_total{type="jaeger", environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/jaeger/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="jaeger_agent",monitor="global",type="jaeger"}
          > (6 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="jaeger_agent",monitor="global",type="jaeger"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="jaeger_agent",monitor="global",type="jaeger"}) >= 0.16667
      )
  - alert: JaegerServiceJaegerAgentTrafficCessation
    for: 5m
    annotations:
      title: The jaeger_agent SLI of the jaeger service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
      description: |
        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: jaeger-main/jaeger-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/jaeger-main/jaeger-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2482124620"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(jaeger_agent_reporter_spans_submitted_total{type="jaeger", environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/jaeger/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="jaeger_agent",monitor="global",stage="main",type="jaeger"} == 0
      and
      gitlab_component_ops:rate_30m{component="jaeger_agent",monitor="global",stage="main",type="jaeger"} offset 1h >= 0.16666666666666666
