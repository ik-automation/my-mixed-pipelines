      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(job_queue_duration_seconds_bucket{environment="{{ $labels.environment }}",jobs_running_for_project=~"^(0|1|2|3|4)$",shared_runner="true",stage="{{ $labels.stage }}"}[5m])
          )
        )
      runbook: docs/ci-runners/README.md
