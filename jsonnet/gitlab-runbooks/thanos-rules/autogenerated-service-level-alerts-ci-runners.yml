  - alert: CiRunnersServiceSharedRunnerQueuesApdexSLOViolation
    for: 2m
    annotations:
      title: The shared_runner_queues SLI of the ci-runners service (`{{ $labels.stage
        }}` stage) has an apdex violating SLO
      description: |
        This SLI monitors the shared runner queues on GitLab.com. Each job is an operation.

        Apdex uses queueing latencies for jobs which are considered to be fair-usage (less than 5 concurrently running jobs).

        Jobs marked as failing with runner system failures are considered to be in error.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: ci-runners-main/ci-runners-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/ci-runners-main/ci-runners-overview?from=now-6h/m&to=now-1m/m&var-environment={{
