# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: sentry'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: SentryServicePgTransactionsErrorSLOViolation
    for: 2m
    annotations:
      title: The pg_transactions SLI of the sentry service (`{{ $labels.stage }}`
        stage) has an error rate violating SLO
      description: |
        Represents all SQL transactions issued to the sentry Postgres instance. Errors represent transaction rollbacks.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: sentry-main/sentry-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/sentry-main/sentry-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2208809543"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(pg_stat_database_xact_rollback{datname="sentry",environment="{{ $labels.environment }}",job="postgres",stage="{{ $labels.stage }}",type="sentry"}[5m])
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="pg_transactions",monitor="global",type="sentry"}
          > (14.4 * 0.010000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="pg_transactions",monitor="global",type="sentry"}
          > (14.4 * 0.010000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="pg_transactions",monitor="global",type="sentry"}) >= 1
      )
  - alert: SentryServicePgTransactionsErrorSLOViolation
    for: 2m
    annotations:
      title: The pg_transactions SLI of the sentry service (`{{ $labels.stage }}`
        stage) has an error rate violating SLO
      description: |
        Represents all SQL transactions issued to the sentry Postgres instance. Errors represent transaction rollbacks.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: sentry-main/sentry-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/sentry-main/sentry-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2208809543"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(pg_stat_database_xact_rollback{datname="sentry",environment="{{ $labels.environment }}",job="postgres",stage="{{ $labels.stage }}",type="sentry"}[5m])
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="pg_transactions",monitor="global",type="sentry"}
          > (6 * 0.010000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="pg_transactions",monitor="global",type="sentry"}
          > (6 * 0.010000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="pg_transactions",monitor="global",type="sentry"}) >= 0.16667
      )
  - alert: SentryServicePgTransactionsTrafficCessation
    for: 5m
    annotations:
      title: The pg_transactions SLI of the sentry service (`{{ $labels.stage }}`
        stage) has not received any traffic in the past 30m
      description: |
        Represents all SQL transactions issued to the sentry Postgres instance. Errors represent transaction rollbacks.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: sentry-main/sentry-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/sentry-main/sentry-overview?from=now-6h/m&to=now-1m/m&var-environment={{
