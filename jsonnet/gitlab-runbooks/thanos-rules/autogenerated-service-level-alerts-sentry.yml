      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="sentry_events",monitor="global",type="sentry"}
          < (1 - 14.4 * 0.010000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="sentry_events",monitor="global",type="sentry"}
