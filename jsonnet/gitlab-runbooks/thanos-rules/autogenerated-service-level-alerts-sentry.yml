      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4230593776"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          label_replace(rate(pg_stat_database_xact_commit{datname="sentry",environment="{{ $labels.environment }}",job="postgres",stage="{{ $labels.stage }}",type="sentry"}[5m]), "_c", "0", "", "")
          or
          label_replace(rate(pg_stat_database_xact_rollback{datname="sentry",environment="{{ $labels.environment }}",job="postgres",stage="{{ $labels.stage }}",type="sentry"}[5m]), "_c", "1", "", "")
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="pg_transactions",monitor="global",stage="main",type="sentry"} == 0
      and
      gitlab_component_ops:rate_30m{component="pg_transactions",monitor="global",stage="main",type="sentry"} offset 1h >= 0.16666666666666666
