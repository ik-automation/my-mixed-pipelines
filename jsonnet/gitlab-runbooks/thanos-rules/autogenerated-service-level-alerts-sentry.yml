      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2366272614"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(sentry_events_latency_seconds_bucket{environment="{{ $labels.environment }}",job="statsd_exporter",stage="{{ $labels.stage }}",type="sentry"}[5m])
