          label_replace(rate(pg_stat_database_xact_rollback{datname="sentry",environment="{{ $labels.environment }}",job="postgres",stage="{{ $labels.stage }}",type="sentry"}[5m]), "_c", "1", "", "")
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_5m{component="pg_transactions",monitor="global",stage="main",type="sentry"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="pg_transactions",monitor="global",stage="main",type="sentry"}
