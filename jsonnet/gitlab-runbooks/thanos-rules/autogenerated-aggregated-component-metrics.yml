# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Global SLI Metrics (fast burn)
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_component_errors:rate
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_errors:rate{monitor!="global"} >= 0)
      )
  - record: gitlab_component_ops:rate
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_ops:rate{monitor!="global"} >= 0)
      )
  - record: gitlab_component_errors:ratio
    expr: |
      sum by (env,environment,tier,type,stage,component)(
        (gitlab_component_errors:rate{monitor!="global"} >= 0)
      )
      /
      sum by (env,environment,tier,type,stage,component)(
        (gitlab_component_ops:rate{monitor!="global"} >= 0)
        and
        (gitlab_component_errors:rate{monitor!="global"} >= 0)
      )
  - record: gitlab_component_apdex:ratio
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_apdex:success:rate{monitor!="global"} >= 0)
      )
      /
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_apdex:weight:score{monitor!="global"} >= 0)
      )
  - record: gitlab_component_errors:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_errors:rate_5m{monitor!="global"} >= 0)
      )
  - record: gitlab_component_ops:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_ops:rate_5m{monitor!="global"} >= 0)
      )
  - record: gitlab_component_errors:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,component)(
        (gitlab_component_errors:rate_5m{monitor!="global"} >= 0)
      )
      /
      sum by (env,environment,tier,type,stage,component)(
        (gitlab_component_ops:rate_5m{monitor!="global"} >= 0)
        and
        (gitlab_component_errors:rate_5m{monitor!="global"} >= 0)
      )
  - record: gitlab_component_apdex:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_apdex:success:rate_5m{monitor!="global"} >= 0)
      )
      /
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_apdex:weight:score_5m{monitor!="global"} >= 0)
      )
  - record: gitlab_component_errors:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_errors:rate_1h{monitor!="global"} >= 0)
      )
  - record: gitlab_component_ops:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_ops:rate_1h{monitor!="global"} >= 0)
      )
  - record: gitlab_component_errors:ratio_1h
    expr: |
      sum by (env,environment,tier,type,stage,component)(
        (gitlab_component_errors:rate_1h{monitor!="global"} >= 0)
      )
      /
      sum by (env,environment,tier,type,stage,component)(
        (gitlab_component_ops:rate_1h{monitor!="global"} >= 0)
        and
        (gitlab_component_errors:rate_1h{monitor!="global"} >= 0)
      )
  - record: gitlab_component_apdex:ratio_1h
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_apdex:success:rate_1h{monitor!="global"} >= 0)
      )
      /
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_apdex:weight:score_1h{monitor!="global"} >= 0)
      )
- name: Global SLI Metrics (slow burn)
  interval: 2m
  partial_response_strategy: warn
  rules:
  - record: gitlab_component_errors:rate_30m
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_errors:rate_30m{monitor!="global"} >= 0)
      )
  - record: gitlab_component_ops:rate_30m
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_ops:rate_30m{monitor!="global"} >= 0)
      )
  - record: gitlab_component_errors:ratio_30m
    expr: |
      sum by (env,environment,tier,type,stage,component)(
        (gitlab_component_errors:rate_30m{monitor!="global"} >= 0)
      )
      /
      sum by (env,environment,tier,type,stage,component)(
        (gitlab_component_ops:rate_30m{monitor!="global"} >= 0)
        and
        (gitlab_component_errors:rate_30m{monitor!="global"} >= 0)
      )
  - record: gitlab_component_apdex:ratio_30m
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_apdex:success:rate_30m{monitor!="global"} >= 0)
      )
      /
      sum by (env,environment,tier,type,stage,component) (
        (gitlab_component_apdex:weight:score_30m{monitor!="global"} >= 0)
      )
  - record: gitlab_component_errors:rate_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,component) (
          (gitlab_component_errors:rate_6h{monitor!="global"} >= 0)
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,component) (
          avg_over_time(gitlab_component_errors:rate_1h{monitor!="global",upscale_source="yes"}[6h])
        )
      )
  - record: gitlab_component_ops:rate_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,component) (
          (gitlab_component_ops:rate_6h{monitor!="global"} >= 0)
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,component) (
          avg_over_time(gitlab_component_ops:rate_1h{monitor!="global",upscale_source="yes"}[6h])
        )
      )
  - record: gitlab_component_errors:ratio_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,component)(
          (gitlab_component_errors:rate_6h{monitor!="global"} >= 0)
        )
        /
        sum by (env,environment,tier,type,stage,component)(
          (gitlab_component_ops:rate_6h{monitor!="global"} >= 0)
          and
          (gitlab_component_errors:rate_6h{monitor!="global"} >= 0)
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,component) (
          sum_over_time(gitlab_component_errors:rate_1h{monitor!="global",upscale_source="yes"}[6h])
        )
        /
        sum by (env,environment,tier,type,stage,component) (
          sum_over_time(gitlab_component_ops:rate_1h{monitor!="global",upscale_source="yes"}[6h])
          and
          gitlab_component_errors:rate_1h{monitor!="global",upscale_source="yes"} >= 0
        )
      )
  - record: gitlab_component_apdex:ratio_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,component) (
          (gitlab_component_apdex:success:rate_6h{monitor!="global"} >= 0)
        )
        /
        sum by (env,environment,tier,type,stage,component) (
          (gitlab_component_apdex:weight:score_6h{monitor!="global"} >= 0)
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,component) (
          sum_over_time(gitlab_component_apdex:success:rate_1h{monitor!="global",upscale_source="yes"}[6h])
        )
        /
        sum by (env,environment,tier,type,stage,component) (
          sum_over_time(gitlab_component_apdex:weight:score_1h{monitor!="global",upscale_source="yes"}[6h])
        )
      )
  - record: gitlab_component_errors:rate_3d
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        avg_over_time(gitlab_component_errors:rate_1h{monitor!="global"}[3d])
      )
  - record: gitlab_component_ops:rate_3d
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        avg_over_time(gitlab_component_ops:rate_1h{monitor!="global"}[3d])
      )
  - record: gitlab_component_errors:ratio_3d
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        sum_over_time(gitlab_component_errors:rate_1h{monitor!="global"}[3d])
      )
      /
      sum by (env,environment,tier,type,stage,component) (
        sum_over_time(gitlab_component_ops:rate_1h{monitor!="global"}[3d])
        and
        gitlab_component_errors:rate_1h{monitor!="global"} >= 0
      )
  - record: gitlab_component_apdex:ratio_3d
    expr: |
      sum by (env,environment,tier,type,stage,component) (
        sum_over_time(gitlab_component_apdex:success:rate_1h{monitor!="global"}[3d])
      )
      /
      sum by (env,environment,tier,type,stage,component) (
        sum_over_time(gitlab_component_apdex:weight:score_1h{monitor!="global"}[3d])
      )
