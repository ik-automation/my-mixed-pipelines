# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: redis-registry-cache'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: RedisRegistryCacheServicePrimaryServerTrafficCessation
    for: 5m
    annotations:
      title: The primary_server SLI of the redis-registry-cache service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30m
      description: |
        Operations on the Redis primary for Redis Rate-Limiting instance.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: redis-registry-cache-main/redis-registry-cache-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/redis-registry-cache-main/redis-registry-cache-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "175328272"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(redis_commands_processed_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="redis-registry-cache"}[5m]) and on (instance) redis_instance_info{role="master"}
        )
      runbook: docs/redis-registry-cache/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="primary_server",monitor="global",stage="main",type="redis-registry-cache"} == 0
      and
      gitlab_component_ops:rate_30m{component="primary_server",monitor="global",stage="main",type="redis-registry-cache"} offset 1h >= 0.16666666666666666
  - alert: RedisRegistryCacheServicePrimaryServerTrafficAbsent
    for: 30m
    annotations:
      title: The primary_server SLI of the redis-registry-cache service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30m
      description: |
        Operations on the Redis primary for Redis Rate-Limiting instance.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: redis-registry-cache-main/redis-registry-cache-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/redis-registry-cache-main/redis-registry-cache-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "175328272"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(redis_commands_processed_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="redis-registry-cache"}[5m]) and on (instance) redis_instance_info{role="master"}
        )
      runbook: docs/redis-registry-cache/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="primary_server",monitor="global",stage="main",type="redis-registry-cache"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="primary_server",monitor="global",stage="main",type="redis-registry-cache"}
  - alert: RedisRegistryCacheServiceRegistryRedisClientApdexSLOViolation
    for: 2m
    annotations:
      title: The registry_redis_client SLI of the redis-registry-cache service (`{{
        $labels.stage }}` stage) has an apdex violating SLO
      description: |
        Aggregation of all container registry Redis operations.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: redis-registry-cache-main/redis-registry-cache-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/redis-registry-cache-main/redis-registry-cache-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "912357574"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(registry_redis_single_commands_bucket{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="registry"}[5m])
          )
        )
      runbook: docs/redis-registry-cache/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="registry_redis_client",monitor="global",type="redis-registry-cache"}
          < (1 - 14.4 * 0.000500)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="registry_redis_client",monitor="global",type="redis-registry-cache"}
          < (1 - 14.4 * 0.000500)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="registry_redis_client",monitor="global",type="redis-registry-cache"}) >= 1
      )
