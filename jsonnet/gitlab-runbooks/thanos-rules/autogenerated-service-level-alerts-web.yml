  - alert: WebServiceGlobalSearchApdexSLOViolation
    for: 2m
    annotations:
      title: The global_search SLI of the web service (`{{ $labels.stage }}` stage)
        has an apdex violating SLO
      description: |
        The number of Global Search search requests meeting their duration target based on the 99.95th percentile of the search with the same parameters.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: web-main/web-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/web-main/web-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4181740019"
      grafana_variables: environment,stage
      runbook: docs/web/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: global_search
      rules_domain: general
      severity: s3
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="global_search",monitor="global",type="web"}
          < (1 - 14.4 * 0.002000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="global_search",monitor="global",type="web"}
          < (1 - 14.4 * 0.002000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="global_search",monitor="global",type="web"}) >= 1
      )
