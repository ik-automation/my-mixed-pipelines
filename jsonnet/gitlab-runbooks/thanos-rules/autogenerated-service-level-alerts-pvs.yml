# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: pvs'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: PvsServiceHttpApdexSLOViolation
    for: 2m
    annotations:
      title: The http SLI of the pvs service (`{{ $labels.stage }}` stage) has an
        apdex violating SLO
      description: |
        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: pvs-main/pvs-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/pvs-main/pvs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "308155966"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{configuration_name="pipeline-validation-service",environment="{{ $labels.environment }}",project_id="glsec-trust-safety-live",stage="{{ $labels.stage }}"}[5m])
          )
        )
      runbook: docs/pvs/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      team: pipeline_validation
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="http",monitor="global",type="pvs"}
          < (1 - 14.4 * 0.001000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="http",monitor="global",type="pvs"}
          < (1 - 14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="http",monitor="global",type="pvs"}) >= 1
      )
  - alert: PvsServiceHttpApdexSLOViolation
    for: 2m
    annotations:
      title: The http SLI of the pvs service (`{{ $labels.stage }}` stage) has an
        apdex violating SLO
      description: |
        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: pvs-main/pvs-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/pvs-main/pvs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "308155966"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{configuration_name="pipeline-validation-service",environment="{{ $labels.environment }}",project_id="glsec-trust-safety-live",stage="{{ $labels.stage }}"}[5m])
          )
        )
      runbook: docs/pvs/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      team: pipeline_validation
      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_6h{component="http",monitor="global",type="pvs"}
          < (1 - 6 * 0.001000)
        )
        and
        (
          gitlab_component_apdex:ratio_30m{component="http",monitor="global",type="pvs"}
          < (1 - 6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="http",monitor="global",type="pvs"}) >= 0.16667
      )
  - alert: PvsServiceHttpErrorSLOViolation
    for: 2m
    annotations:
      title: The http SLI of the pvs service (`{{ $labels.stage }}` stage) has an
        error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: pvs-main/pvs-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/pvs-main/pvs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1863342341"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{configuration_name="pipeline-validation-service",environment="{{ $labels.environment }}",project_id="glsec-trust-safety-live",response_code_class="5xx",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/pvs/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      team: pipeline_validation
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="http",monitor="global",type="pvs"}
          > (14.4 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="http",monitor="global",type="pvs"}
          > (14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="http",monitor="global",type="pvs"}) >= 1
      )
  - alert: PvsServiceHttpErrorSLOViolation
    for: 2m
    annotations:
      title: The http SLI of the pvs service (`{{ $labels.stage }}` stage) has an
        error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: pvs-main/pvs-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/pvs-main/pvs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1863342341"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{configuration_name="pipeline-validation-service",environment="{{ $labels.environment }}",project_id="glsec-trust-safety-live",response_code_class="5xx",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/pvs/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      team: pipeline_validation
      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="http",monitor="global",type="pvs"}
          > (6 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="http",monitor="global",type="pvs"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="http",monitor="global",type="pvs"}) >= 0.16667
      )
  - alert: PvsServiceHttpTrafficCessation
    for: 5m
    annotations:
      title: The http SLI of the pvs service (`{{ $labels.stage }}` stage) has not
        received any traffic in the past 30m
      description: |
        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: pvs-main/pvs-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/pvs-main/pvs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4063000780"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{configuration_name="pipeline-validation-service",environment="{{ $labels.environment }}",project_id="glsec-trust-safety-live",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/pvs/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      team: pipeline_validation
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="http",monitor="global",stage="main",type="pvs"} == 0
      and
      gitlab_component_ops:rate_30m{component="http",monitor="global",stage="main",type="pvs"} offset 1h >= 0.16666666666666666
  - alert: PvsServiceHttpTrafficAbsent
    for: 30m
    annotations:
      title: The http SLI of the pvs service (`{{ $labels.stage }}` stage) has not
        reported any traffic in the past 30m
      description: |
        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: pvs-main/pvs-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/pvs-main/pvs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4063000780"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{configuration_name="pipeline-validation-service",environment="{{ $labels.environment }}",project_id="glsec-trust-safety-live",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/pvs/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      team: pipeline_validation
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="http",monitor="global",stage="main",type="pvs"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="http",monitor="global",stage="main",type="pvs"}
