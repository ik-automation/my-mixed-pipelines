groups:
- name: 'Service Component Alerts: customersdot'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: CustomersdotServiceRailsRequestsApdexSLOViolation
    for: 2m
    annotations:
      title: The rails_requests SLI of the customersdot service (`{{ $labels.stage
        }}` stage) has an apdex violating SLO
      description: |
        The number of CustomersDot requests meeting their duration target based on the urgency of the endpoint. By default, a request should take no more than 0.4s. But this can be adjusted by endpoint.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: customersdot-main/customersdot-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/customersdot-main/customersdot-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3831968369"
      grafana_variables: environment,stage
      runbook: docs/customersdot/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: in_source_metrics
      rules_domain: general
      severity: s3
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="rails_requests",monitor="global",type="customersdot"}
          < (1 - 14.4 * 0.100000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="rails_requests",monitor="global",type="customersdot"}
          < (1 - 14.4 * 0.100000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="rails_requests",monitor="global",type="customersdot"}) >= 1
      )
