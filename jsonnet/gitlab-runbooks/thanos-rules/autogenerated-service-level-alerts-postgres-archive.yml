groups:
- name: 'Service Component Alerts: postgres-archive'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: PostgresArchiveServiceTransactionsTrafficCessation
    for: 5m
    annotations:
      title: The transactions SLI of the postgres-archive service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30m
      description: |
        Represents all SQL transactions issued to the primary Postgres instance. Errors represent transaction rollbacks.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: postgres-archive-main/postgres-archive-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/postgres-archive-main/postgres-archive-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2867357670"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          label_replace(rate(pg_stat_database_xact_commit{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",tier="db",type="postgres-archive"}[5m]), "_c", "0", "", "")
          or
          label_replace(rate(pg_stat_database_xact_rollback{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",tier="db",type="postgres-archive"}[5m]), "_c", "1", "", "")
        )
      runbook: docs/postgres-archive/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="transactions",monitor="global",stage="main",type="postgres-archive"} == 0
      and
      gitlab_component_ops:rate_30m{component="transactions",monitor="global",stage="main",type="postgres-archive"} offset 1h >= 0.16666666666666666
  - alert: PostgresArchiveServiceTransactionsTrafficAbsent
    for: 30m
    annotations:
      title: The transactions SLI of the postgres-archive service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30m
      description: |
        Represents all SQL transactions issued to the primary Postgres instance. Errors represent transaction rollbacks.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: postgres-archive-main/postgres-archive-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/postgres-archive-main/postgres-archive-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2867357670"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          label_replace(rate(pg_stat_database_xact_commit{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",tier="db",type="postgres-archive"}[5m]), "_c", "0", "", "")
          or
          label_replace(rate(pg_stat_database_xact_rollback{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",tier="db",type="postgres-archive"}[5m]), "_c", "1", "", "")
        )
      runbook: docs/postgres-archive/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="transactions",monitor="global",stage="main",type="postgres-archive"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="transactions",monitor="global",stage="main",type="postgres-archive"}
