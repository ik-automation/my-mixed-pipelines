        sum by (env,environment,tier,stage) (
          sum by (environment) (haproxy_backend_current_session_rate{backend=~"ssh|altssh"})
        )
      runbook: docs/git/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="gitlab_shell",monitor="global",stage="main",type="git"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="gitlab_shell",monitor="global",stage="main",type="git"}
