groups:
- name: 'Service Component Alerts: git'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: GitServiceGitlabShellTrafficCessation
    for: 5m
    annotations:
      title: The gitlab_shell SLI of the git service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
      description: |
        We monitor GitLab shell, using HAProxy SSH connection information.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: git-main/git-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/git-main/git-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "424944884"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sum by (environment) (haproxy_backend_current_session_rate{backend=~"ssh|altssh"})
        )
      runbook: docs/git/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="gitlab_shell",monitor="global",stage="main",type="git"} == 0
      and
      gitlab_component_ops:rate_30m{component="gitlab_shell",monitor="global",stage="main",type="git"} offset 1h >= 0.16666666666666666
  - alert: GitServiceGitlabShellTrafficAbsent
    for: 30m
    annotations:
      title: The gitlab_shell SLI of the git service (`{{ $labels.stage }}` stage)
        has not reported any traffic in the past 30m
      description: |
        We monitor GitLab shell, using HAProxy SSH connection information.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: git-main/git-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/git-main/git-overview?from=now-6h/m&to=now-1m/m&var-environment={{
