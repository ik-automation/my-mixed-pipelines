      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2395479737"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="git"}[5m])
          )
        )
      runbook: docs/git/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: source_code_management
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="gitlab_sshd",monitor="global",type="git"}
          < (1 - 14.4 * 0.002000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="gitlab_sshd",monitor="global",type="git"}
          < (1 - 14.4 * 0.002000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="gitlab_sshd",monitor="global",type="git"}) >= 1
