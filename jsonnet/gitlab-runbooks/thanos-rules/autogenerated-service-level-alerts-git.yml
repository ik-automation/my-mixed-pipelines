  - alert: GitServiceGitlabSshdApdexSLOViolation
    for: 2m
    annotations:
      title: The gitlab_sshd SLI of the git service (`{{ $labels.stage }}` stage)
        has an apdex violating SLO
      description: |
        Monitors Gitlab-sshd, using the connections bucket, and http requests bucket.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: git-main/git-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/git-main/git-overview?from=now-6h/m&to=now-1m/m&var-environment={{
