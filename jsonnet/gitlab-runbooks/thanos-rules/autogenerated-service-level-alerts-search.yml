# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: search'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: SearchServiceElasticsearchIndexingTrafficCessation
    for: 5m
    annotations:
      title: The elasticsearch_indexing SLI of the search service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30m
      description: |
        Aggregation of all document indexing requests on GitLab.com, as measured from ElasticSearch.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: search-main/search-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/search-main/search-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1156496897"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          clamp_min(deriv(elasticsearch_indices_indexing_index_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="search"}[5m]), 0)
        )
      runbook: docs/search/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: global_search
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="elasticsearch_indexing",monitor="global",stage="main",type="search"} == 0
      and
      gitlab_component_ops:rate_30m{component="elasticsearch_indexing",monitor="global",stage="main",type="search"} offset 1h >= 0.16666666666666666
  - alert: SearchServiceElasticsearchIndexingTrafficAbsent
    for: 30m
    annotations:
      title: The elasticsearch_indexing SLI of the search service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30m
      description: |
        Aggregation of all document indexing requests on GitLab.com, as measured from ElasticSearch.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: search-main/search-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/search-main/search-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1156496897"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          clamp_min(deriv(elasticsearch_indices_indexing_index_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="search"}[5m]), 0)
        )
      runbook: docs/search/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: global_search
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_5m{component="elasticsearch_indexing",monitor="global",stage="main",type="search"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="elasticsearch_indexing",monitor="global",stage="main",type="search"}
  - alert: SearchServiceElasticsearchSearchingTrafficCessation
    for: 5m
    annotations:
      title: The elasticsearch_searching SLI of the search service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30m
      description: |
        Aggregation of all search queries on GitLab.com, as measured from ElasticSearch.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: search-main/search-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/search-main/search-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1015871477"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          clamp_min(deriv(elasticsearch_indices_search_query_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="search"}[5m]), 0)
        )
      runbook: docs/search/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: global_search
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="elasticsearch_searching",monitor="global",stage="main",type="search"} == 0
      and
      gitlab_component_ops:rate_30m{component="elasticsearch_searching",monitor="global",stage="main",type="search"} offset 1h >= 0.16666666666666666
  - alert: SearchServiceElasticsearchSearchingTrafficAbsent
    for: 30m
    annotations:
      title: The elasticsearch_searching SLI of the search service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30m
      description: |
        Aggregation of all search queries on GitLab.com, as measured from ElasticSearch.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: search-main/search-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/search-main/search-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1015871477"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          clamp_min(deriv(elasticsearch_indices_search_query_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="search"}[5m]), 0)
        )
      runbook: docs/search/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: global_search
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_5m{component="elasticsearch_searching",monitor="global",stage="main",type="search"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="elasticsearch_searching",monitor="global",stage="main",type="search"}
