groups:
- name: Global Service-Regional-Aggregated Metrics (fast burn)
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_service_regional_errors:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_errors:rate_5m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_ops:rate_5m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_component_errors:rate_5m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_component_ops:rate_5m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        and
        (gitlab_component_errors:rate_5m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_apdex:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_apdex:success:rate_5m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_apdex:weight:score_5m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_errors:rate_1h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_ops:rate_1h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_1h
    expr: |
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_component_errors:rate_1h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_component_ops:rate_1h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        and
        (gitlab_component_errors:rate_1h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_apdex:ratio_1h
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_apdex:success:rate_1h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_apdex:weight:score_1h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
- name: Global Service-Regional-Aggregated Metrics (slow burn)
  interval: 2m
  partial_response_strategy: warn
  rules:
  - record: gitlab_service_regional_errors:rate_30m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_errors:rate_30m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_30m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_ops:rate_30m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_30m
    expr: |
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_component_errors:rate_30m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_component_ops:rate_30m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        and
        (gitlab_component_errors:rate_30m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_apdex:ratio_30m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_apdex:success:rate_30m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_apdex:weight:score_30m{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,region) (
          (gitlab_component_ops:rate_6h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,region) (
          avg_over_time(gitlab_component_ops:rate_1h{monitor!="global",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
      )
  - record: gitlab_service_regional_errors:ratio_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,region)(
          (gitlab_component_errors:rate_6h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region)(
          (gitlab_component_ops:rate_6h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          and
          (gitlab_component_errors:rate_6h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,region) (
          sum_over_time(gitlab_component_errors:rate_1h{monitor!="global",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region) (
          sum_over_time(gitlab_component_ops:rate_1h{monitor!="global",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          and
          gitlab_component_errors:rate_1h{monitor!="global",upscale_source="yes"} >= 0
        )
      )
  - record: gitlab_service_regional_apdex:ratio_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,region) (
          (gitlab_component_apdex:success:rate_6h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region) (
          (gitlab_component_apdex:weight:score_6h{monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,region) (
          sum_over_time(gitlab_component_apdex:success:rate_1h{monitor!="global",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region) (
          sum_over_time(gitlab_component_apdex:weight:score_1h{monitor!="global",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
      )
  - record: gitlab_service_regional_ops:rate_3d
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        avg_over_time(gitlab_component_ops:rate_1h{monitor!="global"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_3d
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        sum_over_time(gitlab_component_errors:rate_1h{monitor!="global"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        sum_over_time(gitlab_component_ops:rate_1h{monitor!="global"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        and
        gitlab_component_errors:rate_1h{monitor!="global"} >= 0
      )
  - record: gitlab_service_regional_apdex:ratio_3d
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        sum_over_time(gitlab_component_apdex:success:rate_1h{monitor!="global"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        sum_over_time(gitlab_component_apdex:weight:score_1h{monitor!="global"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
