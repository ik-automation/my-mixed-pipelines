# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: go_memory
    expr: |
      max by(env, environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, fqdn) (
              go_memstats_alloc_bytes{type=~"gitaly|monitoring|praefect|registry|web-pages"}
            )
            /
            sum by (env, environment, tier, type, stage, fqdn) (
              node_memory_MemTotal_bytes{type=~"gitaly|monitoring|praefect|registry|web-pages"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_go_memory
    expr: |
      max by(env, environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            (
              go_memstats_alloc_bytes{type=~"api|git|kas|monitoring|registry|vault|web|web-pages|websockets"}
              / on(env, environment, tier, type, stage, cluster, pod) group_left()
              topk by(env, environment, tier, type, stage, cluster, pod) (1,
                container_spec_memory_limit_bytes:labeled{container=~"gitlab-pages|gitlab-workhorse|kas|registry|thanos-store",type=~"api|git|kas|monitoring|registry|vault|web|web-pages|websockets"}
              )
            )
            or
            (
              go_memstats_alloc_bytes{type="monitoring", type=~"api|git|kas|monitoring|registry|vault|web|web-pages|websockets"}
              / on(environment, tier, type, cluster, pod) group_left()
              topk by (environment, tier, type, cluster, pod) (1,
                container_spec_memory_limit_bytes:labeled{type="monitoring", container=~"gitlab-pages|gitlab-workhorse|kas|registry|thanos-store"}
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_node_ips
      stage: main
      tier: inf
      type: kube
    expr: |
      max by(env, environment) (
        clamp_min(
          clamp_max(
            sum(:kube_pod_info_node_count:) by (env, environment, cluster)
            /
            sum(
              gitlab:gcp_subnet_max_ips * on (subnet) group_right gitlab:cluster:subnet:mapping
            ) by (env, environment, cluster)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_pool_max_nodes
    expr: |
      max by(env, environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            count by (cluster, env, environment, label_pool, tier, type, stage, shard) (
              kube_node_labels:labeled{type=~"api|git|kube|redis-cache|redis-sidekiq|redis-tracechunks|redis-ratelimiting|redis-sessions|redis-registry-cache|redis|registry|sidekiq|vault|web-pages|web|websockets"}
            )
            / on(cluster, env, environment, label_pool) group_left() (
              label_replace(
                terraform_report_google_cluster_node_pool_max_node_count,
                "label_pool", "$0", "pool_name", ".*"
              )
              * on(cluster, env, environment) group_left()
              count by (cluster, env, environment) (
                group by (cluster, env, environment, label_topology_kubernetes_io_zone) (
                  kube_node_labels:labeled{type=~"api|git|kube|redis-cache|redis-sidekiq|redis-tracechunks|redis-ratelimiting|redis-sessions|redis-registry-cache|redis|registry|sidekiq|vault|web-pages|web|websockets"}
                )
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_primary_cpu
    expr: |
      max by(env, environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (
              1
              -
              (
                rate(node_cpu_seconds_total{mode="idle", type=~"patroni|patroni-registry|patroni-ci|postgres-archive|sentry"}[5m])
                and on(fqdn)
                pg_replication_is_replica{type=~"patroni|patroni-registry|patroni-ci|postgres-archive|sentry"} == 0
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_vacuum_activity_v2
    expr: |
      max by(env, environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage) (
              rate(fluentd_pg_auto_vacuum_elapsed_seconds_total{env="gprd"}[1d])
              and on (fqdn) (pg_replication_is_replica{type=~"patroni|patroni-registry|patroni-ci"} == 0)
            )
            /
            avg by (env, environment, tier, type, stage) (
              pg_settings_autovacuum_max_workers{type=~"patroni|patroni-registry|patroni-ci"}
              and on (instance, job) (pg_replication_is_replica{type=~"patroni|patroni-registry|patroni-ci"} == 0)
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_walsender_cpu
    expr: |
      max by(env, environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage) (
              sum by(env, environment, tier, type, stage, fqdn) (
                rate(namedprocess_namegroup_cpu_seconds_total{type=~"patroni|patroni-registry|patroni-ci", groupname=~"pg.worker.walsender|pg.worker.walwriter|wal-g"}[5m])
                and on (fqdn) (pg_replication_is_replica{type=~"patroni|patroni-registry|patroni-ci"} == 0)
              )
              /
              count by (env, environment, tier, type, stage, fqdn) (
                node_cpu_seconds_total{type=~"patroni|patroni-registry|patroni-ci", mode="idle"} and on(fqdn) (pg_replication_is_replica{type=~"patroni|patroni-registry|patroni-ci"} == 0)
              )
            )
            ,
            1)
        ,
        0)
      )
