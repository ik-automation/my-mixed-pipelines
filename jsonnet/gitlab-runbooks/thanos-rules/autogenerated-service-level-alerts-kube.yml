      grafana_min_zoom_hours: "6"
      grafana_panel_id: "693885455"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(apiserver_request_total{code=~"5..",environment="{{ $labels.environment }}",job="apiserver",scope!="",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/kube/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="apiserver",monitor="global",type="kube"}
          > (6 * 0.000500)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="apiserver",monitor="global",type="kube"}
          > (6 * 0.000500)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="apiserver",monitor="global",type="kube"}) >= 0.16667
      )
  - alert: KubeServiceApiserverTrafficCessation
    for: 5m
    annotations:
      title: The apiserver SLI of the kube service (`{{ $labels.stage }}` stage) has
        not received any traffic in the past 30m
      description: |
        The Kubernetes API server validates and configures data for the api objects which include pods, services, and others. The API Server services REST operations and provides the frontend to the cluster's shared state through which all other components interact.

        This SLI measures all non-health-check endpoints. Long-polling endpoints are excluded from apdex scores.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: kube-main/kube-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/kube-main/kube-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3184144040"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(apiserver_request_total{environment="{{ $labels.environment }}",job="apiserver",scope!="",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/kube/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="apiserver",monitor="global",stage="main",type="kube"} == 0
      and
      gitlab_component_ops:rate_30m{component="apiserver",monitor="global",stage="main",type="kube"} offset 1h >= 0.16666666666666666
  - alert: KubeServiceApiserverTrafficAbsent
    for: 30m
    annotations:
      title: The apiserver SLI of the kube service (`{{ $labels.stage }}` stage) has
        not reported any traffic in the past 30m
      description: |
        The Kubernetes API server validates and configures data for the api objects which include pods, services, and others. The API Server services REST operations and provides the frontend to the cluster's shared state through which all other components interact.

        This SLI measures all non-health-check endpoints. Long-polling endpoints are excluded from apdex scores.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: kube-main/kube-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/kube-main/kube-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3184144040"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(apiserver_request_total{environment="{{ $labels.environment }}",job="apiserver",scope!="",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/kube/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_5m{component="apiserver",monitor="global",stage="main",type="kube"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="apiserver",monitor="global",stage="main",type="kube"}
  - alert: KubeServiceClusterScaleupsErrorSLOViolation
    for: 2m
    annotations:
      title: The cluster_scaleups SLI of the kube service (`{{ $labels.stage }}` stage)
        has an error rate violating SLO
      description: |
        We rely on the GKE Cluster Autoscaler (https://cloud.google.com/kubernetes-engine/docs/concepts/cluster-autoscaler) to automatically scale up and scale down our Kubernetes fleets.

        Each decision by the cluster autoscaler to scale up is treated as an operation, and each cluster scaleup failure is treated as an error.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: kube-main/kube-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/kube-main/kube-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2542610088"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sum by (env,environment,tier,stage) (
            avg_over_time(stackdriver_k_8_s_cluster_logging_googleapis_com_user_k_8_s_cluster_autoscaler_scaleup_errors[5m])
          )
        )
      runbook: docs/kube/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="cluster_scaleups",monitor="global",type="kube"}
          > (14.4 * 0.050000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="cluster_scaleups",monitor="global",type="kube"}
          > (14.4 * 0.050000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="cluster_scaleups",monitor="global",type="kube"}) >= 1
      )
