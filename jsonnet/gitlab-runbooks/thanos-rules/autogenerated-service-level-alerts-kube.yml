# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: kube'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: KubeServiceApiserverApdexSLOViolation
    for: 2m
    annotations:
      title: The apiserver SLI of the kube service (`{{ $labels.stage }}` stage) has
        an apdex violating SLO
      description: |
        The Kubernetes API server validates and configures data for the api objects which include pods, services, and others. The API Server services REST operations and provides the frontend to the cluster's shared state through which all other components interact.

        This SLI measures all non-health-check endpoints. Long-polling endpoints are excluded from apdex scores.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: kube-main/kube-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/kube-main/kube-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1666123778"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(apiserver_request_duration_seconds_bucket{environment="{{ $labels.environment }}",job="apiserver",scope!="",stage="{{ $labels.stage }}",verb!="WATCH"}[5m])
          )
        )
      runbook: docs/kube/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="apiserver",monitor="global",type="kube"}
          < (1 - 14.4 * 0.001000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="apiserver",monitor="global",type="kube"}
          < (1 - 14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="apiserver",monitor="global",type="kube"}) >= 1
      )
  - alert: KubeServiceApiserverApdexSLOViolation
    for: 2m
    annotations:
      title: The apiserver SLI of the kube service (`{{ $labels.stage }}` stage) has
        an apdex violating SLO
      description: |
        The Kubernetes API server validates and configures data for the api objects which include pods, services, and others. The API Server services REST operations and provides the frontend to the cluster's shared state through which all other components interact.

        This SLI measures all non-health-check endpoints. Long-polling endpoints are excluded from apdex scores.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: kube-main/kube-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/kube-main/kube-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1666123778"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(apiserver_request_duration_seconds_bucket{environment="{{ $labels.environment }}",job="apiserver",scope!="",stage="{{ $labels.stage }}",verb!="WATCH"}[5m])
          )
        )
      runbook: docs/kube/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "no"
      window: 6h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_6h{component="apiserver",monitor="global",type="kube"}
          < (1 - 6 * 0.001000)
        )
        and
        (
          gitlab_component_apdex:ratio_30m{component="apiserver",monitor="global",type="kube"}
          < (1 - 6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="apiserver",monitor="global",type="kube"}) >= 0.16667
      )
  - alert: KubeServiceApiserverErrorSLOViolation
    for: 2m
    annotations:
      title: The apiserver SLI of the kube service (`{{ $labels.stage }}` stage) has
        an error rate violating SLO
      description: |
        The Kubernetes API server validates and configures data for the api objects which include pods, services, and others. The API Server services REST operations and provides the frontend to the cluster's shared state through which all other components interact.

        This SLI measures all non-health-check endpoints. Long-polling endpoints are excluded from apdex scores.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: kube-main/kube-overview
