# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: nat'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: NatServiceReceivedTcpPacketsTrafficCessation
    for: 5m
    annotations:
      title: The received_tcp_packets SLI of the nat service (`{{ $labels.stage }}`
        stage) has not received any traffic in the past 30m
      description: |
        Monitors GCP Cloud NAT TCP packets received. Request rate is measures in IP packets, received by the Cloud NAT. Errors are dropped packets.

        High error rates could lead to network issues, including application errors, container fetch failures, etc.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: nat-main/nat-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/nat-main/nat-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2113730875"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sum by (environment) (
            avg_over_time(
              stackdriver_nat_gateway_router_googleapis_com_nat_received_packets_count{metric_prefix="router.googleapis.com/nat",  ip_protocol="6", project_id=~"gitlab-staging-1|gitlab-production"}[5m]
            )
          )
        )
      runbook: docs/nat/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="received_tcp_packets",monitor="global",stage="main",type="nat"} == 0
      and
      gitlab_component_ops:rate_30m{component="received_tcp_packets",monitor="global",stage="main",type="nat"} offset 1h >= 0.16666666666666666
  - alert: NatServiceReceivedTcpPacketsTrafficAbsent
    for: 30m
    annotations:
      title: The received_tcp_packets SLI of the nat service (`{{ $labels.stage }}`
        stage) has not reported any traffic in the past 30m
      description: |
        Monitors GCP Cloud NAT TCP packets received. Request rate is measures in IP packets, received by the Cloud NAT. Errors are dropped packets.

        High error rates could lead to network issues, including application errors, container fetch failures, etc.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: nat-main/nat-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/nat-main/nat-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2113730875"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sum by (environment) (
            avg_over_time(
              stackdriver_nat_gateway_router_googleapis_com_nat_received_packets_count{metric_prefix="router.googleapis.com/nat",  ip_protocol="6", project_id=~"gitlab-staging-1|gitlab-production"}[5m]
            )
          )
        )
      runbook: docs/nat/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="received_tcp_packets",monitor="global",stage="main",type="nat"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="received_tcp_packets",monitor="global",stage="main",type="nat"}
  - alert: NatServiceSentTcpPacketsTrafficCessation
    for: 5m
    annotations:
      title: The sent_tcp_packets SLI of the nat service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
