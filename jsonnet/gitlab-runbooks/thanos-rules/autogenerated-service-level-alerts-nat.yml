      grafana_dashboard_link: https://dashboards.gitlab.net/d/nat-main/nat-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2068681614"
