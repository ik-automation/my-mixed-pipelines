        (gitlab:component:feature_category:execution:error:rate_1h{monitor!="global"} >= 0)
      )
      /
      sum by (env,environment,tier,type,stage,component,feature_category)(
        (gitlab:component:feature_category:execution:ops:rate_1h{monitor!="global"} >= 0)
        and
        (gitlab:component:feature_category:execution:error:rate_1h{monitor!="global"} >= 0)
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_1h
    expr: |
