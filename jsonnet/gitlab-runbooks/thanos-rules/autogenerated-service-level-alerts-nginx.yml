      gitlab_regional_sli_ops:rate_30m{component="nginx_ingress",monitor="global",stage="main",type="nginx"} == 0
      and
      gitlab_regional_sli_ops:rate_30m{component="nginx_ingress",monitor="global",stage="main",type="nginx"} offset 1h >= 0.16666666666666666
