      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_regional_sli_ops:rate_5m{component="nginx_ingress",monitor="global",stage="main",type="nginx"} offset 1h
