groups:
- name: 'Service Component Alerts: nginx'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: NginxServiceNginxIngressTrafficCessation
    for: 5m
    annotations:
      title: The nginx_ingress SLI of the nginx service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
      description: |
        nginx ingress

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: nginx-main/nginx-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/nginx-main/nginx-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2358192786"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(nginx_ingress_controller_requests:labeled{app="nginx-ingress",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/nginx/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="nginx_ingress",monitor="global",stage="main",type="nginx"} == 0
      and
      gitlab_component_ops:rate_30m{component="nginx_ingress",monitor="global",stage="main",type="nginx"} offset 1h >= 0.16666666666666666
  - alert: NginxServiceNginxIngressTrafficAbsent
    for: 30m
    annotations:
      title: The nginx_ingress SLI of the nginx service (`{{ $labels.stage }}` stage)
        has not reported any traffic in the past 30m
      description: |
        nginx ingress

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: nginx-main/nginx-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/nginx-main/nginx-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2358192786"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(nginx_ingress_controller_requests:labeled{app="nginx-ingress",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/nginx/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="nginx_ingress",monitor="global",stage="main",type="nginx"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="nginx_ingress",monitor="global",stage="main",type="nginx"}
  - alert: NginxServiceNginxIngressTrafficCessationRegional
    for: 5m
    annotations:
      title: The nginx_ingress SLI of the nginx service in region `{{ $labels.region
        }}` has not received any traffic in the past 30m
      description: |
        nginx ingress

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.

        Note that this alert is specific to the `{{ $labels.region }}` region.
      grafana_dashboard_id: nginx-main/nginx-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/nginx-main/nginx-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2358192786"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage,region) (
          rate(nginx_ingress_controller_requests:labeled{app="nginx-ingress",environment="{{ $labels.environment }}",region="{{ $labels.region }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/nginx/README.md
    labels:
      aggregation: regional_component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
